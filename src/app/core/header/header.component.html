<header class='shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px]'>
    <div class='flex flex-wrap items-center justify-between gap-5 relative'>
        <a [routerLink]="['/home']"><img src="../../../assets/logopng.png" alt="logo" class='w-36' />
        </a>
        <div class='flex lg:order-1 max-sm:ml-auto'>
            <div *ngIf="!isAuthenticated">
                <button [routerLink]="['/login']"
                    class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>Login
                </button>
                <button [routerLink]="['/register']"
                    class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff] ml-3'>Register
                </button>
            </div>
            <div *ngIf="isAuthenticated" class="butonsContainer mr-10">
                <div class="profileContainer py-5">
                    <button (click)="profileOpened = !profileOpened">
                        <mat-icon>account_circle</mat-icon>
                    </button>
                </div>
                <div *ngIf="!profileOpened" class="mr-5">
                    <div class="absolute justify-start mr-5 px-2 py-3 dark:bg-gray-800 bg-white rounded-lg shadow border dark:border-transparent mt-5">
                        <ul class="space-y-3 dark:text-white">
                          <li class="font-medium">
                            <a (click)="viewUser()" class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-indigo-700">
                              <div class="mr-3 " >
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                              </div>
                                View Profile
                            </a>
                          </li>
                          <hr class="dark:border-gray-700">
                          <li class="font-medium">
                            <a (click)="onLogout()" class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-red-600">
                              <div class="mr-3 text-red-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                              </div>
                              Logout
                            </a>
                          </li>
                        </ul>
                      </div>
                </div>
            </div>
            <button id="toggle" class='lg:hidden ml-7'>
                <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <ul id="collapseMenu" class='lg:!flex lg:space-x-5 max-lg:space-y-2 max-lg:hidden max-lg:py-4 max-lg:w-full'>
            <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a [routerLink]="['/about']"
                    class='lg:hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>About</a>
            </li>
            <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a [routerLink]="['/contact']"
                    class='lg:hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Contact</a>
            </li>
        </ul>
    </div>
</header>
