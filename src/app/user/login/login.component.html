<div class="relative min-h-screen flex ">
    <div
        class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 bg-white">
        <div class="sm:w-1/2 xl:w-2/5 h-full hidden md:flex flex-auto items-center justify-start p-10 overflow-hidden bg-purple-900 text-white bg-no-repeat bg-cover relative"
            style="background-image: url(../../../assets/car-deal.jpg);">
            <div class="absolute bg-gradient-to-b from-blue-900 to-gray-900 opacity-75 inset-0 z-0"></div>
        </div>
        <div
            class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full w-2/5 xl:w-2/5 p-8  md:p-10 lg:p-14 sm:rounded-lg md:rounded-none bg-white ">
            <div class="max-w-md w-full space-y-8">
                <div class="text-center">
                    <h2 class="mt-6 text-3xl font-bold text-gray-900">
                        Моля влезте във вашият акаунт
                    </h2>
                </div>
                <form class="bg-white shadow-md rounded px-5 pt-6 pb-8 mb-4" (ngSubmit)="onLoginHandler()"
                    [formGroup]="loginForm">
                    <mat-form-field class="px-5 w-full">
                        <mat-label>Потребителско име</mat-label>
                        <input matInput formControlName="username">
                        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                            Полето за потребителско име e задължително.
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
                            Потребителското име трябва да e поне 3 символа.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="px-5 w-full">
                        <mat-label>Парола</mat-label>
                        <input type="password" matInput formControlName="password">
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                            Полето за парола e задължително.
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                            Паролата трябва да e поне 3 символа.
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">
                            Паролата не може да бъде повече от 20 символа.
                        </mat-error>
                    </mat-form-field>
                    <div class="flex justify-center items-center h-24">
                        <button type="submit" mat-button
                            class='w-64 m-5 px-4 py-2 text-sm rounded-full font-bold text-white bg-[#007bff] transition-all ease-in-out duration-300'>
                            Вход
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
