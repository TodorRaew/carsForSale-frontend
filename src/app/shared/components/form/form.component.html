<h1 class="pt-2 pl-2">Advertisement</h1>

<form [formGroup]="formData" (ngSubmit)="submitForm()">
  <div class="grid gap-6 mb-6 md:grid-cols-2 w-900 p-2">
    <div>
      <label >Seller name</label>
      <input type="text" id="sellerName"
      formControlName="sellerName"
        class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
        required />
    </div>
    <div>
      <label >Phone number</label>
      <input type="text" id="phoneNumber"
      formControlName="phoneNumber"
      class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
      required />
    </div>
    <div>
      <label >Make name</label>
      <input type="text" id="makeName"
      formControlName="makeName"
      class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
      required />
    </div>
    <div>
      <label >Model name</label>
      <input type="tel" id="modelName"
      formControlName="modelName"
      class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
      />
    </div>
    <div>
      <label >Fuel type</label>
      <input type="text" id="fuelType"
      formControlName="fuelType"
      class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
      required />
    </div>
    <div>
      <label>Power (hp)</label>
      <input type="number" id="power"
      formControlName="power"
      class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
      required />
    </div>
    <div>
      <label>Color</label>
      <input type="text" id="color"
      formControlName="color"
      class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
      required />
    </div>
    <div>
      <label>Year of manufacture</label>
      <input type="text" id="yearOfManufacture"
      formControlName="yearOfManufacture"
      class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
      required />
    </div>
    <div>
      <label>Price</label>
      <input type="text" id="price"
      formControlName="price"
      class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
      required />
    </div>
    <div>
      <label>Date of creation</label>
      <input type="text" id="dateOfCreation"
      formControlName="dateOfCreation"
      class="text-sm rounded-lg block p-2.5 bg-[#B0B0B0] text-black-900"
      required />
    </div>
  </div>

  <button type="submit"
    class="text-white m-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
