<div class="w-full flex justify-center">
    <div class="font-bold rounded-full flex justify-center w-64 bg-gray-100 p-2 text-black-600">
        {{message}} 
    </div>
</div>
<form [formGroup]="viewUserFormGroup" class="bg-white shadow-md rounded px-5 pt-6 pb-8 mb-4">
    <div class="w-full  flex justify-center items-center">
        <div class="px-5 text-[#9B9B9B] cursor-not-allowed">
            <img [src]="user?.image" alt="img" class="w-64 h-64 rounded-full">
        </div>
    </div>
    <div class="grid grid-cols-2 gap-2">
        <mat-form-field class="p-1">
            <mat-label>Потребителско име</mat-label>
            <input matInput class="w-full" formControlName="username">
        </mat-form-field>

        <mat-form-field class="p-1">
            <mat-label>Имейл</mat-label>
            <input matInput class="w-full" formControlName="email">
        </mat-form-field>

        <mat-form-field class="p-1">
            <mat-label>Телефонен номер</mat-label>
            <input matInput class="w-full" formControlName="phoneNumber">
        </mat-form-field>

        <mat-form-field class="p-1">
            <mat-label>Адрес</mat-label>
            <input matInput class="w-full" formControlName="location">
        </mat-form-field>

        <mat-form-field class="p-1">
            <mat-label>Роля</mat-label>
            <input matInput class="w-full" formControlName="role">
        </mat-form-field>

    </div>
</form>
<div class="w-full flex justify-start p-5">
    <div (click)="openCloudinaryUploader()" class="profileContainer cursor-pointer p-2 flex w-64 pl-6 mr-5 items-center text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff]  ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]">
        <button mat-button type="button" >
            <mat-icon>add</mat-icon>
        </button>
        <span class="ml-2 mr-3 font-bold">
            Качи профилна снимка
        </span>
    </div>
    <div (click)="updateUser()" class="flex cursor-pointer pl-5 pr-5 items-center text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff]  ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]">
        <span class="font-bold">
            Запази промените
        </span>
    </div>
</div>
