<h1 class="pl-5 pr-5 pt-5" mat-dialog-title> Преглед на профил </h1>
<form [formGroup]="viewUserFormGroup" class="bg-white shadow-md rounded px-5 pt-6 pb-8 mb-4">
    <div class="grid grid-cols-2 gap-2">
        <mat-form-field class="p-1">
            <mat-label>Потребителско име</mat-label>
            <input matInput class="w-full" formControlName="username">
        </mat-form-field>

        <mat-form-field class="p-1">
            <mat-label>Имейл</mat-label>
            <input matInput class="w-full" formControlName="email">
        </mat-form-field>

        <mat-form-field class="p-1">
            <mat-label>Телефонен номер</mat-label>
            <input matInput class="w-full" formControlName="phoneNumber">
        </mat-form-field>

        <mat-form-field class="p-1">
            <mat-label>Адрес</mat-label>
            <input matInput class="w-full" formControlName="location">
        </mat-form-field>

        <mat-form-field class="p-1">
            <mat-label>Роля</mat-label>
            <input matInput class="w-full" formControlName="role">
        </mat-form-field>

    </div>
    <div class="px-5 text-[#9B9B9B] cursor-not-allowed">
        <label>Профилна снимка</label>
        <img [src]="user?.profileImageUrl" alt="img" class="w-36 h-36 rounded-full">
    </div>


</form>
<div class="w-full flex justify-start p-5">
    <div (click)="openCloudinaryUploader()" class="profileContainer p-2 flex w-64 pl-6 mr-5 items-center text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff]  ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]">
        <button mat-button type="button" >
            <mat-icon>add</mat-icon>
        </button>
        <span class="ml-2 mr-3 font-bold">
            Качи профилна снимка
        </span>
    </div>
    <div (click)="updateUser()" class="flex pl-5 pr-5 items-center text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff]  ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]">
        <span class="font-bold">
            Запази промените
        </span>
    </div>
</div>
